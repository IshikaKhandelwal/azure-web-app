<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web App</title>
</head>
<body>
    <h1>Data Management</h1>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <button type="submit">Add</button>
    </form>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>
                <form action="/edit/{{ row[0] }}" method="post" style="display:inline;">
                    <input type="text" name="name" value="{{ row[1] }}" required>
                    <input type="number" name="age" value="{{ row[2] }}" required>
                    <button type="submit">Edit</button>
                </form>
                <form action="/delete/{{ row[0] }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
